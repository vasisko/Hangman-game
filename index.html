<!DOCTYPE html>
<html lang="+en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Hungry for Hangman</title>
</head>
<body>
    
    <header>
        <div class="container">
          <h1>Hungry for Hangman</h1>
          <p class="lead">Are you ready to play with your food??</p>
        </div>
    </header>

    
    <div class="container">

        <div class="row">

            <div class="col-md-6">
                <img id="hangmanImg" src="./assets/images/hangman0.jpg">
            </div>

            <div class="col-md-6">
                <div class="row">
                    <!-- On-screen instructions -->
                    <p>Guess the hidden dinner entree! </p>
                    
                    
                </div>

                <div class="row">
                    <!-- Word Board: Hidden Letters   --> 
                    <p class="wordboard"><span id="letterboard"></span></p>
                </div>

                <div class="row ">
                    <!-- Letters played  -->
                    <p>Used letters: <span id="used"></span></p>
                </div>

                <div class="row">
                    <!-- Turns remaining  -->
                     <p>Turns left: <span id="turns"></span></p>
                </div>

                <div class="row"> 
                    <!-- Score Board -->
                    <p>Wins: <span id="wins"></span></p>
                </div>
                <div class="row"> 
                    <!-- Score Board -->
                    <p>Losses: <span id="losses"></span></p>
                </div>
                <div class="row"> 
                    <p><span id="gameover"></span></p>
                </div>
            </div><!--End of column-->

        </div>

    </div>
<!-- End of HTML   -->


<script src="./assets/javascript/game.js"></script>-->
    

</script>
</body>
</html>
